<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="asset/css/style.css">
    <title>js-carosello </title>
</head>

<body>

    <header>
        <h1>
            working carosello
        </h1>

    </header>

    <div class="container">
        <div class="wrap">
            <div class="box">
                <div class="sx">
                    <span>
                        <i class="active fas fa-angle-left"></i>
                   </span>
                </div>
                <div class="box-img">
                    <img class="visible" src="asset/img/cani.jpg" alt="cani">
                    <img src="asset/img/pappagallo.jpg" alt="pappagallo">
                    <img src="asset/img/poizia.jpg" alt="polizia">
                    <img src="asset/img/tigre.jpeg" alt="tigre">
                </div>
                <div class="dx">
                    <span>
                        <i class="fas fa-angle-right"></i>

                    </span>

                </div>

            </div>
            <div class="prova">
                <div class="box-square">
                    <div class="square">
                        <div class="slider_control">
                            <ul>
                                <li class="active"></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>

                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>























    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="asset/js/script.js"></script>


</body>

</html>
